---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
    	<!-- <i class="fa fa-clock-o"></i>  -->
    	<span>{{ page.date | date: "%b %-d, %Y" }}</span>
    	
    	{% if page.author %} â€¢ {{ page.author }}
    	{% endif %}

    	{% if page.meta %} â€¢ {{ page.meta }}
    	{% endif %}
    	
    	{% if page.tag %} 
    		<i class="fa fa-tag"></i> 
    		<span>{{ page.tag }}</span>
    	{% endif %} 
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
